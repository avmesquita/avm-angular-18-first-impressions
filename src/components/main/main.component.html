<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="sidenav.toggle()" [matTooltip]="'Toggle Menu'">
    <mat-icon style="color:white">menu</mat-icon>
  </button>
  <span class="app-brand"><a href="/home">My App</a></span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" matBadge="8" matBadgePosition="after" (click)="openMessages()" [matTooltip]="'Notifications'">
    <mat-icon style="color:white">message</mat-icon>
  </button>

  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click)="openSnackBar()" [matTooltip]="'Favorite'">
    <mat-icon style="color:white">favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" [matTooltip]="'Share'">
    <mat-icon style="color:white">share</mat-icon>
  </button>
</mat-toolbar>

<mat-drawer-container class="example-container">
  <mat-drawer #sidenav mode="side" opened>
    <button mat-button class="menu-button" [matTooltip]="'Go to Home'">
      <mat-icon>home</mat-icon>
      <span class="menu-item"><a href="/home">Home</a></span>
    </button>
  
    <mat-divider></mat-divider>
  
    <button mat-button class="menu-button" [matTooltip]="'Angular Material Schematics'">
      <mat-icon>person</mat-icon>
      <span class="menu-item"><a href="/address-form">Address Form</a></span>
    </button>
    <button mat-button class="menu-button" [matTooltip]="'Angular Material Schematics'">
      <mat-icon>table</mat-icon>
      <span class="menu-item"><a href="/table">Table</a></span>
    </button>
    <button mat-button class="menu-button" [matTooltip]="'Angular Material Schematics'">
      <mat-icon>dashboard</mat-icon>
      <span class="menu-item"><a href="/dashboard">Dashboard</a></span>
    </button>
    <button mat-button class="menu-button" [matTooltip]="'Angular Material Schematics'">
      <mat-icon>account_tree</mat-icon>
      <span class="menu-item"><a href="/tree">Tree</a></span>
    </button>
    <button mat-button class="menu-button" [matTooltip]="'Angular Material Schematics'">
      <mat-icon>low_priority</mat-icon>
      <span class="menu-item"><a href="/drag-drop">Drag Drop</a></span>
    </button>  
    <button mat-button class="menu-button" [matTooltip]="'Angular Material  More Samples'">
      <mat-icon>engineering</mat-icon>
      <span class="menu-item"><a href="/more-samples">More Samples</a></span>
    </button>  

  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
